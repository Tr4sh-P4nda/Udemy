<html>
	<head>
		<script src="https://aframe.io/releases/0.3.0/aframe.min.js"></script>
		<script src="https://cdn.rawgit.com/AltspaceVR/AltspaceSDK/v2.0.4/dist/altspace.min.js"></script>
	</head>
	<body>
		<a-scene altspace=fullspace:true>
			
			<a-entity camera look-controls>

				<a-entity geometry="primitive:ring; radiusOuter:0.3; radiusInner:0.2" material="color:red" position="0 0 -3" cursor="maxDistance: 30; fuse:true"></a-entity>
		
			</a-entity>
		
			<a-entity geometry="primitive:box; depth:3; width:3; height:3" material="color:green" position="0 0 -4">
				
				<a-animation begin="click" attribute="rotation" to="0 360 0" easing="linear" dur="2000" fill="backwards"></a-animation>

			</a-entity>
			
			<a-sky color="black" radius="500"></a-sky>

		</a-scene>
	</body>
</html>
